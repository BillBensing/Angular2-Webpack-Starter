<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">

      <!-- Title -->
      <span class="mdl-layout-title">Angular2Webpack Starter Project</span>

      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" [routerLink]="['Landing']">Home</a>
      </nav>
    </div>
  </header>

  <!-- Sidenav bar -->
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Your Options</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['Landing']">Home</a>
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--4-col">
          <h1>Welcome!</h1>
          <p>This is the Angluar2Webpack Starter Project. Learn more about <a href="http://www.billbensing.com" target="_blank">Bill Bensing</a></p>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
    </div>
  </main>

</div>
